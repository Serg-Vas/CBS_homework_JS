    <pre>
        Завдання:
        Це масив. Змініть елемент із максимальним значенням місцями з елементом із мінімальним значенням.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        let max = Number.MIN_VALUE 
        let min = Number.MAX_VALUE
        let indexMin
        let indexMax
        values.forEach(element => {
            element > max ? max = element : element
            element < min ? min = element : element
            indexMin = values.indexOf(min)
            indexMax = values.indexOf(max)
            console.log(max, min, indexMax, indexMin);
        });
        values[indexMin] = max
        values[indexMax] = min
        values.forEach(element => {
            console.log(element);
        });
    </script>
