<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Пользователь вводит в текстовое поле время в часах (например 19)
    Если время больше 17, то выводится сообщение "Добрый вечер".
    В любых других случаях "Добрый день".
    <script>
        let inputTime = prompt("Введіть час")
        parseInt(inputTime) > 17 ? console.log("Добрый вечер") : console.log("Добрый день");
    </script>
</body>
</html>
